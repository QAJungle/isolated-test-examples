com:
  qajungle:
    talks:
      integratedandisolated:
        backtest:
          infrastructure:
            gateway:
              apiUrl: 'http://performance_wiremock:8080/v1'
spring:
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    open-in-view: false
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      event.merge.entity_copy_observer: allow
      physical_naming_strategy: com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy
  datasource:
    url: jdbc:postgresql://performance_db:5432/back_test?serverTimezone=UTC
    username: back_test
    password: postgres